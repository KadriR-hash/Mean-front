<!--::regervation_part start::-->
<section class="regervation_part section_padding" style="margin-top: 100px">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>Add Chef</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form  [formGroup]="addChefForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="pnone" placeholder="First Name *" formControlName="firstName">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="pnone" placeholder="Last Name *"  formControlName="lastName">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email *" formControlName="email">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password*" formControlName="password">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="pnone" placeholder="Tel *" formControlName="tel">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="pnone" placeholder="Speciality" formControlName="speciality">>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" id="pnone" placeholder="Experience" formControlName="experience">>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="date" class="form-control" id="pnone" placeholder="DateOfBirth"  formControlName="dateOfBirth">>
                            </div>
                        </div>
                        <div class="regerv_btn">
                            <button  class="btn_4" (click)="addChef(addChefForm.value)">Add Chef</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::regervation_part end::-->
